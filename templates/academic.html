<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic History | NSUT Alumni Portal</title>
  <link rel="stylesheet" href="static/academic.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/static/nsut.logo.png" alt="NSUT Logo">
    </div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/directory">Alumni Directory</a></li>
        <li><a href="/academic_history" class="active">Academic History</a></li>
        <li><a href="/notices">Notices / Events</a></li>
         <li><a href="/donation">Donations</a></li>
      </ul>
    </nav>
    <form action="/logout" method="POST" style="display:inline;"><button class="logout-btn">Logout</button></form>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Academic History</h1>

    <div class="academic-card">

      <table class="academic-table">
        <thead>
          <tr>
            <th>Semester</th>
            <th>SGPA</th>
            <th>CGPA</th>
          </tr>
        </thead>
        <tbody>
	{{range .}}
          <tr>
	<td>{{.Semester}}</td>
	<td>{{.SGPA}}</td>
	<td>{{.CGPA}}</td>
          </tr>
	{{end}}
        </tbody>
      </table>

    </div>
  </main>

  <!-- Footer -->
  <footer>
        <p>&copy; 2025 NSUT Alumni Portal | All Rights Reserved</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Use</a> | 
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>

<!--logout button to signup page-->
<script>
  const logoutBtn = document.querySelector('.logout-btn');

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('user');
    sessionStorage.clear();

    window.location.href = '/select_user';
  });
</script>
