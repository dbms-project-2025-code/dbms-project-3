<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSUT Staff Portal</title>
    <link rel="stylesheet" href="static/staff_homepage.css" />
  </head>
  <body>
    <!-- Header / Navbar -->
    <header>
      <div class="logo-img">
        <img src="static/nsut.logo.png" alt="NSUT Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="/staff_homepage" class="active">Home</a></li>
          <li><a href="/staff_notice">Notices</a></li>
          <li><a href="/staff_donations">Donations</a></li>
        </ul>
      </nav>
      <form action="/logout" method="POST" style="display:inline;"><button class="logout-btn">Logout</button></form>
    </header>

    <main>
      <div class="profile-container">
        <div class="profile-pic">
          <img src="/static/profile-placeholder.jpg" alt="Profile Picture" />
        </div>
        <div class="profile-details">
          <div><strong>Name:</strong> John Doe</div>
          <div><strong>Staff ID:</strong> ST123</div>
          <div><strong>Department:</strong> Computer Science</div>
          <div><strong>Department ID:</strong> CS001</div>
          <div><strong>Email:</strong> john.doe@nsut.ac.in</div>
          <div><strong>Phone:</strong> +91 9876543210</div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 NSUT Staff Portal | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> |
        <a href="#">Contact</a>
      </div>
    </footer>

    <!-- Logout script -->
    <script>
      const logoutBtn = document.querySelector('.logout-btn');

      logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('user');
          sessionStorage.clear();
          window.location.href = '/select_user';
      });
    </script>
  </body>
</html>
