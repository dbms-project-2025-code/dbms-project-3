<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Directory | NSUT Alumni Portal</title>
    <link rel="stylesheet" href="static/directory.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="static/nsut.logo.png" alt="NSUT Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/directory" class="active">Alumni Directory</a></li>
          <li><a href="/academic_history">Academic History</a></li>
          <li><a href="/notices">Notices / Events</a></li>
          <li><a href="/donation">Donations</a></li>
        </ul>
      </nav>
      <form action="/logout" method="POST" style="display:inline;"><button class="logout-btn">Logout</button></form>
    </header>

    <!-- Search and Filter Section -->
<section class="search-section">
  <form method="GET" action="/directory">
    <input type="text" name="query" placeholder="Search by name or roll number..." />

    <select name="department">
      <option value="">Select Department</option>
      <option value="Computer Science">CSE</option>
      <option value="Information Technology">IT</option>
      <option value="Mechanical">MECH</option>
    </select>

    <select name="batch">
      <option value="">Select Batch</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
    </select>

    <button type="submit">Search</button>
  </form>
</section>
    <!-- Alumni Cards Section -->
    <main class="alumni-container">
	{{range .alumni}}
      <div class="alumni-card">
        <img src="/static/profile-placeholder.jpg" alt="Profile Picture" />
	<h3>{{.Name}}</h3>
	<p><strong>Roll No:</strong>{{.Roll_no}}</p>
	<p><strong>Batch:</strong>{{.Batch}}</p>
	<p><strong>Department:</strong>{{.Department}}</p>
        <button onclick="window.location.href='/profile/{{.Roll_no}}'">View Profile</button>
      </div>
	{{end}}
   </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 NSUT Alumni Portal | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> |
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>

<!--logout button to signup page-->
<script>
  const logoutBtn = document.querySelector('.logout-btn');

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('user');
    sessionStorage.clear();

    window.location.href = 'select_user.html';
  });
</script>
