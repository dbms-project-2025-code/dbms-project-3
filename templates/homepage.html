<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSUT Alumni Portal</title>
    <link rel="stylesheet" href="static/homepage.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <div class="logo">
            <img src="static/nsut.logo.png" alt="NSUT Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/directory">Alumni Directory</a></li>
                <li><a href="/academic_history">Academic History</a></li>
                <li><a href="/notices">Notices / Events</a></li>
                <li><a href="/donation">Donations</a></li>
            </ul>
        </nav>
        <form action="/logout" method="POST" style="display:inline;"><button class="logout-btn">Logout</button></form>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-pic">
                <img src="/static/profile-placeholder.jpg" alt="Profile Picture">
            </div>
            <div class="profile-details">
		<div><strong>Name: {{.Name}}</strong></div>
		<div><strong>Roll Number: {{.Roll_no}}</strong></div>
		<div><strong>Batch: {{.Batch}}</strong></div>
		<div><strong>Department: {{.Department}}</strong></div>
		<div><strong>Email: {{.Email}}</strong></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NSUT Alumni Portal | All Rights Reserved</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Use</a> | 
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
<!--logout button to signup page-->
<script>
  const logoutBtn = document.querySelector('.logout-btn');

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('user');
    sessionStorage.clear();

    window.location.href = 'select_user.html';
  });
</script>
